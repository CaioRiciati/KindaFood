server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/kindafood?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Atualiza automaticamente as tabelas com base nas entidades
# (use update em desenvolvimento — nunca em produção)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true